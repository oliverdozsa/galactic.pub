<div class="drawer">
  <input id="drawer-main-menu" type="checkbox" class="drawer-toggle"/>
  <div class="drawer-content">
    <div class="navbar bg-base-100">
      <div class="flex-none">
        <label for="drawer-main-menu" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               class="inline-block w-5 h-5 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>
      </div>
      <div class="flex-1">
        <span class="ms-2 normal-case text-xl font-light">Galactic</span>
        <span class="normal-case text-xl font-bold">Pub</span>
        <img alt="Milky Way" src="assets/milky-way.svg" class="ms-2 w-10 h-10 drop-shadow-[0_0_3px_rgba(79,70,229,1)]" />
      </div>
    </div>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="drawer-side">
    <label for="drawer-main-menu" class="drawer-overlay"></label>
    <ul class="menu p-4 w-64 bg-base-100 text-base-content h-full flex">
      <!-- Sidebar content here -->
      <li>
        <a [routerLink]="'/' + AppRoutes.HOME">home</a>
      </li>
      <li>
        <a [routerLink]="'/' + AppRoutes.SIGNUP">signup</a>
      </li>
      <label for="drawer-main-menu" class="btn btn-square btn-ghost mt-auto">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="inline-block w-5 h-5 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/>
        </svg>
      </label>
    </ul>
  </div>
</div>
