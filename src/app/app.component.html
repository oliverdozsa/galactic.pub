<div class="drawer">
  <input id="drawer-main-menu" type="checkbox" class="drawer-toggle"/>
  <div class="drawer-content">
    <div class="navbar bg-base-100">

      <!-- Hamburger menu -->
      <div class="flex-none">
        <label for="drawer-main-menu" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               class="inline-block w-5 h-5 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>
      </div>

      <!-- Brand -->
      <div class="flex-1">
        <span class="sm:ml-2 normal-case text-lg sm:text-2xl font-light text-primary">Galactic</span>
        <span class="normal-case text-lg sm:text-2xl font-bold">Pub</span>
        <img alt="Milky Way" src="assets/milky-way.svg"
             class="ms-2 w-8 h-8 md:w-10 md:h-10 drop-shadow-[0_0_3px_rgba(79,70,229,1)]"/>
      </div>


      <!-- Theme switcher -->
      <div class="flex-none">
        <div class="mr-2">
          <svg *ngIf="isLightTheme" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8" fill="none"
               viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"/>
          </svg>
          <svg *ngIf="!isLightTheme" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8" fill="none"
               viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"/>
          </svg>
        </div>
        <input type="checkbox" class="toggle mr-2 align-middle toggle-sm md:toggle-md" data-toggle-theme="night,light"
               data-act-class="ACTIVECLASS" [(ngModel)]="isLightTheme"/>
      </div>

      <div *ngIf="auth.user$ | async as user" class="avatar flex-none max-[320px]:hidden block">
        <div class="w-10 rounded-full">
          <img *ngIf="user.picture" [src]="user.picture" />
        </div>
      </div>
    </div>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="drawer-side">
    <label for="drawer-main-menu" class="drawer-overlay"></label>
    <ul class="menu p-4 w-64 bg-base-100 text-base-content h-full flex">
      <li class="disabled mx-auto">
        <div *ngIf="auth.user$ | async as user" class="avatar flex-none">
          <div class="w-10 rounded-full">
            <img *ngIf="user.picture" [src]="user.picture" />
          </div>
        </div>
      </li>

      <li>
        <label for="drawer-main-menu" [routerLink]="'/' + AppRoutes.HOME">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
          </svg>
          home
        </label>
      </li>

      <li>
        <label for="drawer-main-menu" [routerLink]="'/' + AppRoutes.VOTE">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"/>
          </svg>
          vote
        </label>
      </li>

      <li>
        <label for="drawer-main-menu" [routerLink]="'/' + AppRoutes.POST">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 110-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 01-1.44-4.282m3.102.069a18.03 18.03 0 01-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 018.835 2.535M10.34 6.66a23.847 23.847 0 008.835-2.535m0 0A23.74 23.74 0 0018.795 3m.38 1.125a23.91 23.91 0 011.014 5.395m-1.014 8.855c-.118.38-.245.754-.38 1.125m.38-1.125a23.91 23.91 0 001.014-5.395m0-3.46c.495.413.811 1.035.811 1.73 0 .695-.316 1.317-.811 1.73m0-3.46a24.347 24.347 0 010 3.46"/>
          </svg>
          post
        </label>
      </li>

      <li *ngIf="auth.isAuthenticated$ | async; else logInButton">
        <button (click)="auth.logout({logoutParams: {returnTo: document.location.origin}})">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
          </svg>
          log out
        </button>
      </li>

      <ng-template #logInButton>
        <li>
          <button (click)="auth.loginWithRedirect()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
            </svg>
            log in
          </button>
        </li>
      </ng-template>

      <label for="drawer-main-menu" class="btn btn-square btn-ghost mt-auto">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="inline-block w-5 h-5 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/>
        </svg>
      </label>
    </ul>
  </div>
</div>
