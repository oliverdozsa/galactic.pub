<div class="drawer">
  <input id="drawer-main-menu" type="checkbox" class="drawer-toggle"/>
  <div class="drawer-content">
    <div class="navbar bg-base-100">

      <!-- Hamburger menu -->
      <div class="flex-none">
        <label for="drawer-main-menu" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               class="inline-block w-5 h-5 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>
      </div>

      <!-- Brand -->
      <div class="flex-1">
        <span class="sm:ml-2 normal-case text-lg sm:text-2xl font-light text-primary">Galactic</span>
        <span class="normal-case text-lg sm:text-2xl font-bold">Pub</span>
        <img alt="Milky Way" src="assets/milky-way.svg" class="ms-2 w-8 h-8 md:w-10 md:h-10 drop-shadow-[0_0_3px_rgba(79,70,229,1)]" />
      </div>


      <!-- Theme switcher -->
      <div class="flex-none">
        <div class="mr-2">
          <svg *ngIf="isLightTheme" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
          </svg>
          <svg *ngIf="!isLightTheme" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 md:h-8 md:w-8" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </svg>
        </div>
        <input type="checkbox" class="toggle mr-2 align-middle toggle-sm md:toggle-md" data-toggle-theme="night,light" data-act-class="ACTIVECLASS" [(ngModel)]="isLightTheme"/>
      </div>
    </div>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="drawer-side">
    <label for="drawer-main-menu" class="drawer-overlay"></label>
    <ul class="menu p-4 w-64 bg-base-100 text-base-content h-full flex">
      <li>
        <a [routerLink]="'/' + AppRoutes.HOME">home</a>
      </li>
      <li>
        <a [routerLink]="'/' + AppRoutes.SIGNUP">signup</a>
      </li>
      <li>
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
          </svg>
          vote
        </a>
      </li>

      <label for="drawer-main-menu" class="btn btn-square btn-ghost mt-auto">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="inline-block w-5 h-5 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"/>
        </svg>
      </label>
    </ul>
  </div>
</div>
