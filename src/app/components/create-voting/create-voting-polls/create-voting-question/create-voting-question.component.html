<div class="flex justify-center">
  <fieldset class="fieldset w-full bg-base-200 border border-base-300 p-4 rounded-box">
    <legend class="fieldset-legend">Poll question</legend>

    <label class="fieldset-label">Question</label>
    <input [(ngModel)]="question" type="text" class="input w-full" [class.input-error]="!isQuestionValid"
           [class.input-success]="isQuestionValid" placeholder="question"/>
    <div *ngIf="!isQuestionValid" class="text-error">Length must be >= 2 and <= 1000.</div>

    <label class="fieldset-label">Description</label>
    <textarea [(ngModel)]="description" class="textarea w-full" [class.input-error]="!isDescriptionValid"
              [class.input-success]="isDescriptionValid" rows="4" placeholder="description"></textarea>
    <div *ngIf="!isDescriptionValid" class="text-error">Length must be <= 1000.</div>

    <app-create-voting-options [pollRequest]="pollRequest"></app-create-voting-options>

    <button class="btn btn-outline btn-error" (click)="onQuestionDeleteClicked()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
      </svg>
      delete question
    </button>
  </fieldset>
</div>
