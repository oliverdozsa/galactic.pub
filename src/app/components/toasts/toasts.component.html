<div class="toast toast-top toast-end">
  <div *ngFor="let toast of toastService.toasts" class="alert shadow-lg w-full"
       [class.alert-success]="toast.kind == ToastKind.Success"
       [class.alert-error]="toast.kind == ToastKind.Error"
       [class.alert-warning]="toast.kind == ToastKind.Warning"
       [@fadeOutOnLeave]>
    <div class="flex flex-row w-full">
      <div class="grow">

        <div class="flex flex-row gap-2 items-center">
          <div>
            <svg *ngIf="toast.kind == ToastKind.Success" xmlns="http://www.w3.org/2000/svg"
                 class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>

            <svg *ngIf="toast.kind == ToastKind.Warning" xmlns="http://www.w3.org/2000/svg"
                 class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>

            <svg *ngIf="toast.kind == ToastKind.Error" xmlns="http://www.w3.org/2000/svg"
                 class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                 viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>

          <div>
            <span>{{toast.message}}</span>
          </div>
        </div>
      </div>

      <div>
        <button class="btn btn-ghost" (click)="toastService.deleteToast(toast)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
