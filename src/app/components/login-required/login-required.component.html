<div *ngIf="authState == AuthenticationState.CHECKING" class="relative">
  <div class="w-full h-screen"></div>
  <app-spinner [spin]="authState == AuthenticationState.CHECKING" styles="h-12 w-12 fill-primary"></app-spinner>
</div>

<div *ngIf="authState == AuthenticationState.UNAUTHENTICATED">
  <h2 class="text-3xl text-center">
    {{text}}
  </h2>
  <div class="text-center mt-2">
    <button class="btn btn-primary btn-sm gap-2" (click)="auth.loginWithPopup()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
           stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"/>
      </svg>
      log in
    </button>
  </div>
</div>
