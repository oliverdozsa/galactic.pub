<div class="btn-group">
  <button *ngIf="hasPrev" class="btn btn-sm">«</button>
  <button *ngIf="!hasPrev" class="btn btn-sm btn-disabled">«</button>

  <button *ngFor="let page of pages" class="btn btn-sm" [class.btn-active]="page == current"
          (click)="onPageNumberSelected(page)">
    {{page}}
  </button>

  <button *ngIf="hasNext" class="btn btn-sm">»</button>
  <button *ngIf="!hasNext" class="btn btn-sm btn-disabled">»</button>
</div>
