<div class="card w-full bg-base-100 card-bordered card-compact">
  <div class="card-body">
    <h2 class="card-title">dates</h2>
    <div>
      start date: {{voting!.startDate}}
    </div>

    <div>
      end date: {{voting!.endDate}}
    </div>

    <div class="text-center text-xl mt-2">
      time left until voting ends
      <div class="flex justify-center">
        <app-countdown-time *ngIf="!isExpired" [totalTimeLeftInSeconds]="remainingTotalSecondsLeftUntilVotingEnds"></app-countdown-time>
        <div *ngIf="isExpired" class="text-3xl text-warning font-mono mt-2">expired</div>
      </div>
    </div>

    <div *ngIf="isEncrypted" class="text-center text-xl mt-2">
      time left until voting unlocks

      <div class="flex justify-center">
        <app-countdown-time *ngIf="!isEncryptionExpired" [totalTimeLeftInSeconds]="remainingTotalSecondsLeftUntilEncryptionEnds"></app-countdown-time>
        <div *ngIf="isEncryptionExpired" class="text-3xl text-info font-mono mt-2">unlocked</div>
      </div>
    </div>
  </div>
</div>
