<!-- The button to open modal -->
<div class="flex justify-center mt-4">
  <label for="cast-vote-modal" class="btn btn-sm btn-wide" [class.btn-disabled]="!isAllowedToCastVote"
         (click)="castVote()">cast-vote</label>
</div>


<!-- Put this part before </body> tag -->
<input type="checkbox" id="cast-vote-modal" class="modal-toggle"/>
<div class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Cast vote progress</h3>
    <div>
      <div class="flex justify-center mt-2">
        <div *ngIf="!isCompleted && !isFailed && !isCompletelyFailed" class="radial-progress"
             [style]="'--value:'+(progressPercent)+';'">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-12 h-12 animate-spin-slow">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"/>
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>

          </div>
        </div>

        <svg *ngIf="isCompleted && !isFailed && !isCompletelyFailed" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke-width="1.5"
             stroke="currentColor"
             class="w-16 h-16">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>

        <svg *ngIf="isFailed || isCompletelyFailed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor"
             class="w-16 h-16">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
        </svg>
      </div>

      <div class="text-center">
        {{progressText}}
      </div>



      <div *ngIf="isFailed" class="text-center">
        casting vote failed
      </div>

      <div *ngIf="!isFailed && !isCompleted && !isCompletelyFailed" class="text-center">
        please do not close your browser!
      </div>

    </div>
    <div class="modal-action">
      <label *ngIf="isCompleted || isCompletelyFailed" for="cast-vote-modal" class="btn btn-sm"
             (click)="onCloseClick()">
        close
      </label>

      <button *ngIf="isFailed" (click)="onRetryClick()" class="btn btn-sm">retry</button>
    </div>
  </div>
</div>
