<app-login-required text="login is required to cast vote"></app-login-required>

<div *ngIf="appAuth.isAuthenticated" class="px-3">
  <div class="relative">
    <div *ngIf="!isLoading">
      <h1 class="text-4xl text-center">{{voting.title}}</h1>
      <div *ngIf="voting.description" class="mt-2" [innerHTML]="voting.description"></div>
      <app-cast-multi-poll-vote *ngIf="voting.ballotType == BallotType.MULTI_POLL" [voting]="voting"></app-cast-multi-poll-vote>
      <app-cast-multi-choice-vote *ngIf="voting.ballotType == BallotType.MULTI_CHOICE" [voting]="voting"></app-cast-multi-choice-vote>
      <app-cast-vote-progress [voting]="voting"></app-cast-vote-progress>
    </div>

    <app-spinner [spin]="isLoading" styles="h-8 w-8 fill-primary"></app-spinner>
  </div>
</div>
