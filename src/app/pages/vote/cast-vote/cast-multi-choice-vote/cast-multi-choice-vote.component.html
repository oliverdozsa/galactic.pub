<div class="flex justify-start sm:justify-center">

  <div class="mt-4 w-full sm:w-1/2">
    <div>
      <h3 class="text-center text-2xl">{{poll.question}}</h3>
      <div *ngIf="poll.description" class="my-1" [innerHTML]="poll.description"></div>
      <div class="form-control">
        <label *ngFor="let option of poll.pollOptions" class="label cursor-pointer">
          <span class="label-text">{{option.name}}</span>
          <input type="checkbox" class="checkbox" [(ngModel)]="selectedOptions[option.code]" (input)="onChoiceChange()" />
        </label>
        <label *ngIf="numOfSelectedChoices == 0" class="label-text-alt text-error">you must choose one</label>
        <label *ngIf="numOfSelectedChoices > voting.maxChoices!" class="label-text-alt text-error">you can choose at most {{voting.maxChoices}}</label>
      </div>
    </div>
  </div>

</div>
