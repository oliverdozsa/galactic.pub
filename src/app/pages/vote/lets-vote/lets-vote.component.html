<app-login-required text="login is required to see your votings"></app-login-required>

<div *ngIf="checkAuth.isAuthenticated$ | async" class="px-3">
  <h1 class="text-4xl text-center mb-10">Let's vote</h1>

  <app-votings-pagination [source]="PagingSource.VOTER"
                          [allowCastVote]="true"
                          notFoundText="you don't participate in any voting yet"></app-votings-pagination>
</div>
