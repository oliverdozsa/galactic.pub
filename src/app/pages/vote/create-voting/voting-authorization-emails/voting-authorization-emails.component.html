<div class="form-control w-full">
  <label class="label">
    <span class="label-text">emails</span>
  </label>
  <input type="text" placeholder="emails" class="input input-bordered w-full"
         [class.input-error]="!isUserInputValid || !form.validation.isAuthorizationInputValid"
         [class.input-success]="isUserInputValid  && form.validation.isAuthorizationInputValid"
  />
  <label *ngIf="!isUserInputValid || !form.validation.isAuthorizationInputValid">
    <span class="label-text text-error">
      {{dangerTextEmailField}}
    </span>
  </label>
</div>

<button class="btn btn-primary btn-sm" [disabled]="!isUserInputValid || userInput.length == 0"
        (click)="onEmailAddClick(userInput)">add
</button>
